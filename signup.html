<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/signup.css" />
    <title>SignUp Page</title>
  </head>
  <style></style>
  <body>
    <div id="parent">
      <div class="box1">
        <h2>Looks like</h2>
        <h2>You're new here!</h2>
        <div>
          <p>Sign up with your mobile</p>
          <p>number to get started</p>
        </div>

        <div>
          <img
            class="image"
            src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png"
          />
        </div>
      </div>

      <div class="box2">
        <form id="signupform">
          <div class="font">Name</div>
          <div>
            <input
              autocomplete="off"
              type="text"
              id="inputcontrol"
              placeholder="Enter your Name"
            />
          </div>

          <div class="font">Email</div>
          <div>
            <input
              autocomplete="off"
              type="text"
              id="inputcontrol1"
              placeholder="Type email id"
            />
          </div>

          <div class="font">Password</div>
          <div>
            <input
              autocomplete="off"
              type="password"
              id="inputcontrol2"
              placeholder="type password"
            />
          </div>
        </form>

        <div class="terms">
          <span class="grey">By continuing, you agree to Flipkart's</span
          ><span class="blue">Terms of Use</span><span class="grey"> and</span
          ><span class="blue"> Privacy</span>
          <div class="blue">Policy.</div>
        </div>

        <div>
          <button onclick="signup()" class="continue">CONTINUE</button>
        </div>

        <div>
          <button onclick="window.location.href='login.html'" class="existing">
            Existing User? Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/sign.js"></script>
