<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://seeklogo.com/images/F/flipkart-logo-3F33927DAA-seeklogo.com.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/login.css" />
    <title>Login Page</title>
  </head>
  <style></style>
  <body>
    <div id="parentt">
      <div class="box1">
        <h1>Login</h1>
        <div>
          <p>Get access to your</p>
          <p>Orders, Wishlist and</p>
          <p>Recommendations</p>
        </div>

        <div>
          <img
            class="image"
            src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/login_img_c4a81e.png"
          />
        </div>
      </div>

      <div class="box2">
        <form id="loginform">
          <div class="font">Enter Email/Mobile Number</div>
          <div>
            <input autocomplete="off" type="text" id="inputcontrol" />
          </div>

          <div class="font" 1>Enter Password</div>
          <div>
            <input autocomplete="off" type="password" id="inputcontrol1" />
          </div>
        </form>

        <div class="terms">
          <span class="grey">By continuing, you agree to Flipkart's</span
          ><span class="blue">Terms of Use</span><span class="grey"> and</span
          ><span class="blue"> Privacy</span>
          <div class="blue">Policy.</div>
        </div>

        <div>
          <button onclick="login()" class="loginButton">Login</button>
        </div>
        <div class="or">OR</div>

        <div>
          <button class="otp">Request OTP</button>
        </div>
        <div class="end">
          <button onclick="window.location.href='signup.html'" class="a">
            New to Flipkart? Create an account
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function login() {
    let form = document.getElementById("loginform");
    let email = form.inputcontrol.value;
    let password = form.inputcontrol1.value;

    let userdata = JSON.parse(localStorage.getItem("data"));

    for (let i = 0; i < userdata.length; i++) {
      var bool = false;
      let u = userdata[i].email;
      let p = userdata[i].password;
      if (email === u && password === p) {
        bool = true;
        window.location.href = "index.html";
        alert("login successful");
        break;
      }
    }
    if (bool == false) {
      alert("Invalid Credentials");
    }
  }
</script>
